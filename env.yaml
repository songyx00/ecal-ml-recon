name: ecal-ml
channels:
  - nvidia          # for pytorch-cuda=12.1 runtime
  - pytorch         # for pytorch/torchvision/torchaudio
  - conda-forge     # scientific stack + ROOT
  - defaults
dependencies:
  - python=3.10.14

  # ---- core scientific stack ----
  - numpy>=1.26
  - pandas>=2.2
  - pyarrow>=16.1
  - tqdm>=4.66
  - pyyaml>=6.0
  - uproot>=5.3.4
  - awkward>=2.6.4

  # ---- GPU PyTorch (CUDA 12.1 runtime; compatible with your CUDA 13.0 driver) ----
  - pytorch>=2.2
  - torchvision
  - torchaudio
  - pytorch-cuda=12.1

